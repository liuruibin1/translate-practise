server:
  port: 30011
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json,application/xml
    min-response-size: 1024 # 仅压缩大于1KB的响应

spring:
  application:
    name: %artifactId%
  main:
    web-application-type: reactive
  profiles:
    active: %mvn.spring.profile%
  cloud:
    nacos:
      server-addr: %mvn.nacos.server-addr%
      discovery:
        server-addr: ${spring.cloud.nacos.server-addr}
        namespace: %mvn.nacos.namespace%
        group: %mvn.service.group%
  servlet:
    multipart:
      max-file-size: 6MB
      max-request-size: 20MB
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
  web:
    resources:
      add-mappings: true
  data:
    redis:
      database: 6
      timeout: 10000ms
      lettuce:
        pool:
          max-active: 8         # 连接池最大连接数
          max-idle: 4           # 连接池最大空闲连接数
          min-idle: 2           # 连接池最小空闲连接数
          max-wait: 3000ms      # 连接池最大阻塞等待时间
        shutdown-timeout: 100ms

springdoc:
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
  api-docs:
    enabled: true
    path: /v3/api-docs

management:
  endpoints:
    web:
      exposure:
        include: "*"
      cors:
        allowed-origins: "*"
        allowed-methods: "*"
  endpoint:
    health:
      show-details: ALWAYS

dubbo:
  application:
    id: ${spring.application.name}
    serialize-check-status: DISABLE
    auto-trust-serialize-class: true
    trust-serialize-class-level: 3
    qos-enable: false
  protocol:
    port: 30016
    name: dubbo
    payload: 268435456
  scan:
    base-packages: com.xxx.**.provider
  registry:
    address: nacos://${spring.cloud.nacos.server-addr}
    group: ${spring.cloud.nacos.discovery.group}
    timeout: 1200000
  provider:
    group: ${spring.cloud.nacos.discovery.group}
    timeout: 1200000
    filter: globalExceptionFilter
  consumer:
    group: ${spring.cloud.nacos.discovery.group}
    check: false
    timeout: 1200000
    provider-namespace: %mvn.nacos.namespace%
  config-center:
    namespace: %mvn.nacos.namespace%

