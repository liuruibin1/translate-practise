server:
  port: 30161

spring:
  application:
    name: %artifactId%
  profiles:
    active: %mvn.spring.profile%
  cloud:
    nacos:
      server-addr: %mvn.nacos.server-addr%
      discovery:
        server-addr: ${spring.cloud.nacos.server-addr}
        namespace: %mvn.nacos.namespace%
        group: %mvn.service.group%
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      minimum-idle: 8
      maximum-pool-size: 16
      idle-timeout: 600000
      max-lifetime: 1800000
      connection-timeout: 30000
      auto-commit: true
      pool-name: HikariCP
      connection-test-query: SELECT 1
      validation-timeout: 1000

management:
  endpoints:
    web:
      exposure:
        include: "*"
      cors:
        allowed-origins: "*"
        allowed-methods: "*"
  endpoint:
    health:
      show-details: ALWAYS

dubbo:
  application:
    id: ${spring.application.name}
    serialize-check-status: DISABLE
    auto-trust-serialize-class: true
    trust-serialize-class-level: 3
    qos-enable: false
  protocol:
    port: 30166
    name: dubbo
    payload: 268435456
  scan:
    base-packages: com.xxx.**.provider
  registry:
    address: nacos://${spring.cloud.nacos.server-addr}
    group: ${spring.cloud.nacos.discovery.group}
    timeout: 1200000
  provider:
    group: ${spring.cloud.nacos.discovery.group}
    timeout: 1200000
  consumer:
    group: ${spring.cloud.nacos.discovery.group}
    check: false
    timeout: 1200000
    provider-namespace: %mvn.nacos.namespace%
  config-center:
    namespace: %mvn.nacos.namespace%

mybatis-plus:
  mapper-locations: classpath:/mybatis-mapper/**/*Mapper.xml
  configuration:
    cache-enabled: true

logging:
  level:
    com: warn
    io: warn
    reactor: warn
    org: warn

